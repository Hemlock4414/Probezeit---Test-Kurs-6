<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            </button>

            <a class="navbar-brand" href="#">Give Feedback</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            </button>

            <a class="navbar-brand" href="#">Contact</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            </button>

            <a class="navbar-brand" href="#">Disabled</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            
        </nav>
    </div>
    

    <main>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">

                <div class="smiley">

                <img src="emoji-smile.svg" width="240" height="auto" id="smileNeutral">
                    
                </div>
                <div class="btns">
                    <button type="button" id="btnGood" class="btn btn-success btn-lg" onclick="feedbackGood()">good!</button>

                    <button type="button" id="btnBad" class="btn btn-danger btn-lg" onclick="feedbackBad()">bad!</button>
                </div>

                <div class="answer">
                    <p id="reply-good"></p>
                    <p id="reply-bad"></p>
                
                </div>  

            </div>
            <div class="col-sm-4"></div>
        </div>
    </main>


    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
