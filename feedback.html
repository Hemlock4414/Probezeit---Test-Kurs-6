<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>

    <main>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <nav class="navbar navbar-expand-lg justify-content-center">
                    <div class="container-fluid">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="#">Home</a>
                            <a class="nav-item nav-link" href="#">Give Feedback</a>
                            <a class="nav-item nav-link" href="#">Contact</a>
                            <a class="nav-item nav-link disabled" href="#">Disabled</a>
                        </div>
                    </div>
                </nav>

                <div class="smiley">

                    <img src="emoji-smile.svg" width="180" height="auto" id="smileStart">
                    
                </div>
                <div class="btns">
                    <button type="button" id="btnGood" class="btn btn-success btn-lg" onclick="feedbackGood()">good!</button>

                    <button type="button" id="btnBad" class="btn btn-danger btn-lg" onclick="feedbackBad()">bad!</button>
                </div>

                <div class="answer">
                    <p id="reply-good"></p>
                    <p id="reply-bad"></p>
                
                </div>  

            </div>
            <div class="col-md-4"></div>
        </div>
    </main>


    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
